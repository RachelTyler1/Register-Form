<form action="styles.css">
    <link rel="stylesheet" href="styles.css">
    <div class="container">
        <h1>Signup</h1>
        <p>Please fill in information and submit</p>
        <hr>

        <label for="email"><b>Email</b>
        </label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label for="comfirm password"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="confirm password" id="confirm password" required>
        <button type="submit" class="registerbtn">Signup</button>
        <script=< "https://fontawesome.com/icons/book-open?style=solid"></script>
            <i class="fas fa-book-open"></i> </div>
</form>
